## ATeam docker composer
mysql:
    image: mysql:5.5.44
    volumes:
        - /c/Users/Lars/dockervolumes/ateam/mysql:/var/lib/mysql
    environment:
        MYSQL_ROOT_PASSWORD: my-secret-pw
        MYSQL_DATABASE: sonar
        MYSQL_USER: sonar
        MYSQL_PASSWORD: sonar
    ports:
        - "50004:3306"
sonarqube:
    image: sonarqube:beta
    ports:
        - "50001:9000"
        - "50002:3306"
    links:
        - mysql:mysql
    environment: 
        MYSQL_ROOT_PASSWORD: jdbc:mysql//localhost:3306?useUnicode=true&characterEncoding=utf8"
jenkins:
    image: lars1974/jenkins:beta
    volumes:
        - /c/Users/Lars/dockervolumes/ateam/jenkins:/var/jenkins_home
    ports:
        - "50000:8080"
    links:
        - sonarqube:sonarqube
        - mysql:mysql
        
        
    
    
